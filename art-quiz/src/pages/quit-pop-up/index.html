
<div class="quit pop-up">
    <div class="quit__close pop-up__close" data-action-type="close-quit-pop-up"></div>
    <p class="pop-up__text">Do you really want to quit the game?</p>
    <div class="pop-up__list">
        <button class="quit__button_cancel pop-up__button button"
            data-action-type="close-quit-pop-up">Cancel</button>
        <button class="quit__button_yes pop-up__button button"
            data-action-type="open-home">Yes</button>
    </div>
</div>
