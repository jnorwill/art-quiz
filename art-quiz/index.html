<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Art Quiz</title>
        <link rel="stylesheet" href="./compressed/css/style.min.css">
    </head>
    <body>
        <div class="home-container">
            <div class="home body">
                <header class="header home-header">
                    <button class="header__settings"></button>
                </header>
                <main class="main home-main">
                    <div class="home-main__logo logo"></div>
                    <div class="home-main__button-container">
                        <button class="button home-main__button
                            home-main__button_artist">Artist quiz</button>
                        <button class="button home-main__button
                            home-main__button_pictures">Pictures
                            quiz</button>
                    </div>
                </main>
                <footer class="footer">
                    <a class="footer__link footer__rss"
                        href="https://rs.school/js/"></a>
                    <div>
                        <a class="footer__link"
                            href="https://github.com/jnorwill">App developer:
                            jnorwill</a>
                        <span class="footer__year">2021</span>
                    </div>
                </footer>
            </div>
        </div>
        <div class="settings settings-hidden">
            <header class="header settings-header">
                <button class="settings-header__arrow"></button>
                <h2 class="settings-header__title">Settings</h2>
            </header>
            <div class="main settings-main">
                <div class="settings-main__wrapper">
                    <h3 class="settings-main__title">Volume</h3>
                    <div class="settings-main__volume-all">
                        <div class="settings-main__volume-current">
                            <div class="settings-main__volume-point"></div>
                        </div>
                    </div>
                    <div class="settings-main__container settings-main__container_volume">
                        <div class="settings-main__volume-off"></div>
                        <div class="settings-main__volume-on"></div>
                    </div>
                    <h3 class="settings-main__title">Time game</h3>
                    <div class="settings-main__container settings-main__container_time">
                        <span class="settings-main__time-label">On</span>
                        <button class="settings-main__time-toggle">
                            <div class="settings-main__time-toggle-point"></div>
                        </button>
                    </div>
                    <h3 class="settings-main__title">Time to answer</h3>
                    <div class="settings-main__container settings-main__container_time-button">
                        <button class="settings-main__time-button_less
                            settings-main__time-button">-</button>
                        <span class="settings-main__time-value">20</span>
                        <button class="settings-main__time-button_more
                            settings-main__time-button">+</button>
                    </div>
                </div>
                <div class="settings-main__container settings-main__container_button">
                    <button class="button settings-main__button settings-main__button_default">Default</button>
                    <button class="button settings-main__button settings-main__button_save">Save</button>
                </div>
            </div>
            <footer class="footer">
                <a class="footer__rss" href="https://rs.school/js/"></a>
                <div>
                    <a href="https://github.com/jnorwill">App developer:
                        jnorwill</a>
                    <span class="footer__year">2021</span>
                </div>
            </footer>
        </div>
    </body>
</html>
